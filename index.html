<!doctype html>
<html>
 <head></head> 
 
 <body> 
   <h1>made by पहाड़ी बालक</h1> 
  <canvas id="can"></canvas> 
   <style>
       #can{
  width:500px;
  height:500px;
  background:grey;
  border:2px solid black;
  
  }
   </style>
     <script>
         var can=document.getElementById("can");
var a=0.2;

//can.addEventListener("touchstart",showCoords);
var ctx=can.getContext("2d");
function Ball(x,y){
  this.h=20
  this.maxH=500;
  this.gravity=0.002;
  this.x=x;
  this.y=y;
  this.paint=()=>{
ctx.beginPath();
ctx.arc(this.x,this.y,this.h,0,360*(Math.PI/180));
ctx.fillStyle="red";
//ctx.fillRect(this.x,this.y,40,10);
ctx.fill();
}
this.paint();
this.speedX=0;
this.speedY=0;
this.move=()=>{
  ctx.clearRect(0,0,500,500)
  
  this.x+=this.speedX;
  this.y+=this.speedY;
  if(this.y+this.h>=can.height){
    this.speedY=-(this.maxH/1000);
    }
  this.speedY+=this.gravity;
  if(this.speedY>=0){
  this.maxH=500-this.y-a;
  if(this.speedY!=0)
  a+=0.2
    }
    else if(this.speedY==0 && this.y+this.h>=can.height){
      a=0.2}
  this.paint();
  }
this.interval=setInterval(this.move,5);



}

var ball=new Ball(50,40);
     </script>
  
 </body>
</html>
